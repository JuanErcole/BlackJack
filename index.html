<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>BlackJack</title>
</head>
<body>
    <header class="header">
        <h1 class="text-center titulo">BlackJack Style</h1> 
    </header>
    <main class="main">
        <div class="row m-3">
            <div id="botones" class="col text-center">
                <button class="btn_new">Juego Nuevo</button>
                <button class="btn_pedir" disabled="disabled">Pedir Carta</button>
                <button class="btn_stop" disabled="disabled">Plantarse</button>
            </div>
        </div>
        <div class="row container">
            <div class="col">
                <h2>Player - <small class="playerPoint">0</small></h2>
                <div id="cartasPlayer" class="divCartas">
                    <!-- <img class="carta" src="assets/cartas/10C.png" alt="10 de trebol"> -->
                </div>
            </div>
        </div>
        <div class="row container mt-3">
            <div class="col">
                <h2>Banca - <small>0</small></h2>
                <div id="cartasBanca" class="divCartas">
                    <!-- <img class="carta" src="assets/cartas/10C.png" alt="10 de trebol"> -->
                </div>
            </div>
        </div>
    </main>


    <script src="js/under.js"></script>
    <script src="js/app.js"></script>
